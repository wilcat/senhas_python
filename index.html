<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Emissão de Senhas</title>
</head>
<body>
    <h2>Escolha um Serviço</h2>
    <form action="/gerar_senha" method="post" id="form-senha">
        <select name="servico">
            <option value="Atendimento 1">Atendimento 1</option>
            <option value="Atendimento 2">Atendimento 2</option>
            <option value="Atendimento 3">Atendimento 3</option>
            <option value="Atendimento 4">Atendimento 4</option>
            <option value="Atendimento 5">Atendimento 5</option>
        </select>
        <select name="guiche">
            <option value="1">Guichê 1</option>
            <option value="2">Guichê 2</option>
            <option value="3">Guichê 3</option>
            <option value="4">Guichê 4</option>
            <option value="5">Guichê 5</option>
        </select>
        <button type="submit">Emitir Senha</button>
    </form>
</body>
</html>
